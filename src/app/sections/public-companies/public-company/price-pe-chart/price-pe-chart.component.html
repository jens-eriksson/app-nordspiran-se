<h3>Stock Price & P/E</h3>
<div class="row px-3 mt-4">
    <div class="col tab" (click)="select('stock-price')" [ngClass]="{ 'selected':chartType === 'stock-price' }">
        <h6>Stock Price</h6>
    </div>
    <div class="col tab" (click)="select('pe')" [ngClass]="{ 'selected':chartType === 'pe' }">
        <h6>P/E TTM</h6>
    </div>
</div>
<div id="price-pe-chart"></div>
