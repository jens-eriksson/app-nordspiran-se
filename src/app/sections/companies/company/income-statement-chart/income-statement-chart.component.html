<h3>Income Statement</h3>
<div class="row px-3 mt-4">
    <div class="col tab" (click)="selectChart('ttm')" [ngClass]="{ 'selected':chartType === 'ttm' }">
        <h6>TTM</h6>
    </div>
    <div class="col tab" (click)="selectChart('quarter')" [ngClass]="{ 'selected':chartType === 'quarter' }">
        <h6>Quarterly</h6>
    </div>
</div>
<div id="income-statement-chart"></div>
