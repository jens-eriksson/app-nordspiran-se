<div id="confirm" [ngClass]="{'sidebar-hidden':!layoutState.showSidebar, 'mobile-view':layoutState.mobileView}">
    <div class="header">
        <button class="close" (click)="cancel()">
            <span class="fas fa-times"></span>
        </button>
    </div>
    <div class="body">
      <h5> {{ message }}</h5>  
    </div>
    <div class="footer">
        <button class="btn btn-success" (click)="confirm()">OK</button>
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</div>
